<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extra/spring-security">
<head>
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<meta charset="UTF-8">
<title>임시 비밀번호 발급 테스트</title>
</head>
<body>
	<form>
		<div class="card-body">
			<div class="text-start">
				<input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
				<div class="input-group input-group-outline my-3">
					<h4>입력한 이메일로 임시 비밀번호를 발급해드립니다.</h4>
					<label class="form-label">이메일 입력</label> <input type="email"
						id="email" name="email" class="form-control">
				</div>
			</div>
			<div class="text-center">
				<button class="btn bg-gradient-primary w-100 my-4 mb-2"
					id="checkPwd">임시 비밀번호 발급</button>
			</div>
		</div>
	</form>
</body>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	const header = $("meta[name='_csrf_header']").attr('content');
	const token = $("meta[name='_csrf']").attr('content');

	$('#checkPwd').click(function() {
		const memberEmail = $('#email').val();
		if (!memberEmail || memberEmail.trim() === "") {
			alert("이메일을 입력하세요.");
		} else {
			$.ajax({
				type : 'post',
				url : '/sendPwd',
				data : {
					'memberEmail' : memberEmail
				},
				datatype : "text"
			}).done(function(result) {
				console.log(result);
				if (result == "true") {
					console.log("이메일 전송 완료");
					alert("임시 비밀번호를 전송하였습니다.");
					window.location.href = "/login";
				} else if (result == "false") {
					console.log("이메일 전송 실패");
					// 이메일이 존재하지 않으면
					alert("이메일이 존재하지 않습니다.");
					window.location.reload();
				}
			}).fail(function(error) {
				alert(JSON.stringify(error));
			})
		}
	});
</script>
</html>
