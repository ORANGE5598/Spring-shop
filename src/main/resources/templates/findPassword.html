<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extra/spring-security">
<head>
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<meta charset="UTF-8">
<title>임시 비밀번호 발급 테스트</title>
</head>
<body>
	<form>
		<div class="card-body">
			<div class="text-start">
				<input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
				<div class="input-group input-group-outline my-3">
					<h4>입력한 이메일로 임시 비밀번호를 발급해드립니다.</h4>
					<label class="form-label">이메일 입력</label> <input type="email"
						id="email" name="email" class="form-control">
				</div>
			</div>
			<div class="text-center">
				<button class="btn bg-gradient-primary w-100 my-4 mb-2"
					id="checkPwd">임시 비밀번호 발급</button>
			</div>
		</div>
	</form>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
