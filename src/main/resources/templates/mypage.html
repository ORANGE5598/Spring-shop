<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:insert="fragments/mypage-body :: mypage-body"/>
    <div class="col-lg-4">
        <div class="useredit">
            <div class="fa-user">개인정보 수정</div>
            <form role="form" th:action="@{/mypage}" th:object="${memberEditDTO}" method="post">
            
                <div class="form-group">
                    <label th:for="username">닉네임</label>
                    <input type="text" th:field="*{username}" class="form-control"
                        placeholder="닉네임을 입력하세요"
                        th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}">Incorrect input</p>
                </div>
                
                <div class="form-group">
                    <label th:for="email">이메일</label>
                    <input type="email" th:field="*{email}" class="form-control"
                           placeholder="None">
                </div>
                <button type="submit" class="btn btn-primary">수정</button>
            </form>
            <br/>
        </div>
    </div>
</body>
</html>
