<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    

<form th:action="@{/register}" method="post" th:object="${memberDto}">
    <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력해주세요"/>
     	      	<span id="valid">[[${valid_username}]]</span>
            </div>
 
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요"/>
    	        <span id="valid">[[${valid_password}]]</span>
            </div>
        
   		    <div class="form-group">
                <label>이메일</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요"/>
            	<span id="valid">[[${valid_email}]]</span>
            </div>
 
            <button class="btn btn-primary bi bi-person"> 가입</button>
            <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
        </form>
</body>
</html>
