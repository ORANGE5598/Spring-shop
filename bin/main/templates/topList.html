<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

	<th:block th:fragment="content">

	<h1>Board List Page</h1>
	
	<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">상품번호</th>
			<th scope="col">상품명</th>
			<th scope="col">상품 카테고리</th>
			<th scope="col">상품 가격</th>
			<th scope="col">배달비</th>
			<th scope="col">상품 정보</th>
			<th scope="col">상품 재고</th>
			<th scope="col">이미지</th>
			<th scope="col">주문</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="dto : ${top.dtoList}">
			<th scope="row">[[${dto.iNumber}]]</th>
			<td>[[${dto.iName}]]</td>
			<td>[[${dto.iCategory}]]</td>
			<td>[[${dto.iPrice}]]</td>
			<td>[[${dto.iDeliveryPrice}]]</td>
			<td>[[${dto.iInfo}]]</td>
			<td>[[${dto.iInstock}]]</td>
			<td><img alt="" th:src="${dto.iImg}"  height="150" width="180"></td>
			<td><a th:href="@{/ordering(iNumber = ${dto.iNumber},
			page= ${top.page},
            type=${pageRequestDTO.type} ,
            keyword = ${pageRequestDTO.keyword})}">주문</a></td>
		</tr>
	</tbody>
	</table>
		
		<ul class="pagination h-100 justify-content-center align-items-center">

            <li class="page-item " th:if="${top.prev}">
                <a class="page-link" th:href="@{/topList(page= ${top.start -1},
                    type=${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword} ) }" tabindex="-1">이전 페이지</a>
            </li>

            <li th:class=" 'page-item ' + ${top.page == page?'active':''} " th:each="page: ${top.pageList}">
                <a class="page-link" th:href="@{/topList(page = ${page} ,
                   type=${pageRequestDTO.type} ,
                   keyword = ${pageRequestDTO.keyword}  )}">
                    [[${page}]]
                </a>
            </li>

            <li class="page-item" th:if="${top.next}">
                <a class="page-link" th:href="@{/topList(page= ${top.end + 1} ,
                    type=${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword} )}">다음 페이지</a>
            </li>

        </ul>



	</th:block>

</th:block>
</html>
